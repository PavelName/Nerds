<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Nerd,s</title>
</head>
<body>
<header class="main-header">
    
        <div class="container">
        
                <nav class="main-navigation">
                    <a class="main-header-logo">
                        <img src="logo/nerds-logo.svg" width="160" height="65" alt="Логотип сайта Nerds">
                    </a>
                    <div class="wrapper">
                        <ul class="site-navigation">
                            <li>
                                <a href="#">Студия</a>
                            </li>
                            <li>
                                <a href="#">Клиенты</a>
                            </li>
                            <li>
                                <a href="#">Магазин</a>
                            </li>
                            <li>
                                <a href="#">Контакты</a>
                            </li>
                        </ul>
                        <div class="basket">
                            <img src="logo/cart-icon.svg" alt="Корзина">
                            <a href="#"> Корзина</a>
                       </div>
                    </div>    
                </nav>
         </div>
</header>

<main>
   <h1 class="visually-hidden">Сайт Nerd,s</h1>
   <section class="slider">
    <div class="container">
        <h2 class="visually-hidden">Слайдер предложений</h2>
        <input  class="visually-hidden" type="radio" id="offer-1" name="silected" checked>
        <input  class="visually-hidden" type="radio" id="offer-2" name="silected" >
        <input  class="visually-hidden" type="radio" id="offer-3" name="silected" >
        <div class="slider-toggle">
            <label  class="slider-toggle-item slider-toggle-item--1" for="offer-1">
                ::before
                "first"
                ::after 
            </label>
            <label  class="slider-toggle-item slider-toggle-item--2" for="offer-2">
                "second"
                ::after
            </label>
            <label  class="slider-toggle-item slider-toggle-item--3" for="offer-3">
                "third"
                ::after
            </label>
        </div>
        <ul class="slider-list">
            <li class="slider-item">
                <h3>
                   " Долго, дорого," <br>
                     "скрупулезно."
                </h3>
                <p>
                    "Математически выверенный дизайн" <br>
                    " для вашего сайта или мобильного приложения. "
                </p>
                <a href="#" class="slider-item-button button">УЗНАТЬ БОЛЬШЕ</a>
            </li>
            <li class="slider-item"></li>
            <li class="slider-item"></li>
        </ul>

    </div>

   </section>
</main>

<footer>

</footer>
<script src="script.js"></script>
</body>
</html>
